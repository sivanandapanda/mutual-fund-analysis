syntax = "proto3";

import "models.proto";

option java_multiple_files = true;
option java_outer_classname = "Services";

package com.example.mutualfund.grpc;

service MutualFundService {
  rpc getAllMutualFunds(Empty) returns (stream MutualFundMetaGrpc) {}
  rpc getMutualFund(SchemeCodeRequest) returns (MutualFundGrpc) {}
  rpc getMutualFundStatistics(SchemeCodeRequest) returns (MutualFundStatisticsGrpc) {}
}

service MutualFundSearchService {
  rpc searchForMutualFund(SearchRequest) returns (stream MutualFundSearchResult) {}
}